      <div class="column is-two-fifths columns m-auto ">
        <div id="logo" class="column is-two-fifths m-auto"></div>
        <div id="title" class="title column is-three-fifths m-auto"></div>
      </div>
      <div class="tile column is-one-fifth">
        <div class="tile box is-child">
          <h1>Wins</h1>
          <p id="wins" class="is-size-2"></p>
        </div>
      </div>
      <div class="tile column is-one-fifth">
        <div class="tile box is-child">
          <h1>Losses</h1>
          <p id="losses" class = "is-size-2"></p>
        </div>
      </div>
      <div class="tile column is-one-fifth">
        <div class="tile box  is-child">
          <h1>Win Percentage</h1>
          <p id="pct" class="is-size-2"></p>
        </div>
      </div>

    <div id="section" class="columns m-6"> <!--date filter-->

        <label for="start">Start date:</label>
        <input class="input" type="date" id="start"
          value=""
          min="2022-01-01" max="2022-12-31">
      </div>
      <!--end-->
      <div class="column is-one-fifth">
        <label for="end">End date:</label>
        <input class="input" type="date" id="end"
          value=""
          min="2022-01-01" max="2022-12-31">
      </div>
      <!--filter-->
      <div class="column is-one-fifth mt-5">
        <button class="button" onclick="filter()">Filter</button>
      </div>
    </div>

    <!--Games-->
    <div id="games" class="mr-5 ml-5 mt-5"></div>

      </div>
      <div id="pageBtns" class="column has-text-centered"></div>
      <div class="column" id="nextPageDiv">
        <button class="button" id="nextPage" onclick="nextPage()"> &gt;&gt; </button>
