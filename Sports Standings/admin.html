  <div class="box m-5" id="body">
    <h1 class="title">Add a Game</h1>
      <!--winning-->
      <div>
        <div class="columns">
          <div class="column is-one-fifth"><h1 class="has-text-weight-semibold is-size-4">Winning Team</h1></div>
          <div class="column is-one fifth ml-1 has-text-weight-medium is-size-5">
            <label class="radio">
              <input type="radio" name="answer" value="home" id="home">
              Home
            </label>
            <label class="radio">
            <input type="radio" name="answer" value="road" id="road">
              Road
            </label>
          </div>
        </div>
        <div class="mt-1 mb-4 columns">
          <div class="column is-half">
            <div class="select">
              <form id="select1">
                <select class="select has-background-white-ter" id="winnerSelect" value="">
                  <option selected="true" disabled="disabled">Select a team</option>
                  <option value="0">Chicago Sky</option>
                  <option value="1">Conneticut Sun</option>
                  <option value="2">Seattle Storm</option>
                  <option value="3">Washington Mystics</option>
                  <option value="4">Dallas Wings</option>
                  <option value="5">New York Liberty</option>
                  <option value="6">Phoenix Mercury</option>
                  <option value="7">Minnisota Lynx</option>
                  <option value="8">Atlanta Dream</option>
                  <option value="9">Los Angeles Sparks</option>
                  <option value="10">Indiana Fever</option>
                  <option value="11">Las Vegas Aces</option>
                </select>
              </form>
            </div>
          </div>

          <div class="column is-half">
            <form id="winner">
              <input id="winnerPoints" class="input mr-2 ml-2 has-background-white-ter" placeholder="Team Score" type="number">
            </form>
          </div>
      </div>
      <!--losing-->
      <div>
        <h1 class="has-text-weight-semibold mt-3 mb-1 is-size-4">Losing Team</h1>
        <div class="mt-1 mb-4 columns">
          <div class="column is-half">
            <div class="select">
              <form id="select2">
                <select class="select has-background-white-ter" id="loserSelect">
                  <option selected="true" disabled="disabled">Select a team</option> <!--do i need the values?-->
                  <option value="0">Chicago Sky</option>
                  <option value="1">Conneticut Sun</option>
                  <option value="2">Seattle Storm</option>
                  <option value="3">Washington Mystics</option>
                  <option value="4">Dallas Wings</option>
                  <option value="5">New York Liberty</option>
                  <option value="6">Phoenix Mercury</option>
                  <option value="7">Minnisota Lynx</option>
                  <option value="8">Atlanta Dream</option>
                  <option value="9">Los Angeles Sparks</option>
                  <option value="10">Indiana Fever</option>
                  <option value="11">Las Vegas Aces</option>
                </select>
              </form>
            </div>
          </div>

          <div class="column is-half">
            <form id="loser">
              <input id="loserPoints" class="input mr-2 ml-2 has-background-white-ter" placeholder="Team Score" type="number">
            </form>
          </div>
        </div>
      </div>
      <!--date-->
      <h1 class="ml-1 has-text-weight-semibold is-size-5">Date of Game</h1>
      <div class="columns">
        <div class="column is-half">
          <input id="gameDate" type="date" class="input" min="2022-01-01" max="2022-12-31">
        </div>
        <div class="column is-half">
          <button onclick="addGame();" class="button is-pulled-right mr-5 is-black">Add Game</button>
        </div>
      </div>
    </div>
